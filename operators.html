<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator ex</title>
</head>
<body>
    <script>
        var a=100
        var b=200
        document.write(a+b)
        document.writeln("addition"+a+b)
        document.writeln("addition"+(a+b))
        document.write(a++)
        document.write(a)
        document.write(++a)
        document.write(a)

        document.write(a--)
        document.write(a)
        document.write(--a)
        document.write(a)


    </script>
</body>
</html>
