<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arraymethods</title>
</head>
<body>
    <script>
        let cart=["banana","mango","apple"]
        document.write(cart.length)
        document.write(cart)
        cart.push("kiwi")
        document.write(cart.length)
        document.write(cart)
        cart.pop()
        document.write(cart.length)
        document.write(cart)
        cart.shift()
        document.write(cart.length)
        document.write(cart)
        cart.unshift("grapes")
        document.write(cart.length)
        document.write(cart)
        document.write(cart.slice(1,2))
        cart.map((value,index)=>document.write(value))
        var nums=[10,20,30,40]
        let total=nums.reduce((acc,value)=>acc*value,1)
        document.write(total)


</script>
</body>
</html>
