<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison</title>
</head>
<body>
    <script>
        var a=100
        var b=200
      document.writeln("<br>")  
    document.writeln(a==b)
    document.writeln(a!=b)
    document.writeln(a<b)
    document.writeln(a>b)
    document.writeln(a<=b)
    document.writeln(a>=b)

    
    </script>
</body>
</html>
